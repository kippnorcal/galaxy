{% extends "base.html" %}

{% block content %}
<div class="pt-3 container">
  <h1 class="text-muted pb-3">Search Results for: <span class="small">"{{ search_term }}"</small></h1>
  <ul>
    {% if reports %}
      {% for report in reports %}
        {% include "_search_card.html" %}
      {% endfor %}
    {% else %}
      <h5 class="text-warning">No results found</h5>
    {% endif %}
  </ul>
</div>
{% endblock %}
