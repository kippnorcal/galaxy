<div class="dropdown col-sm {% if padding %}{{ padding }}{% endif %}">
  <button class="{% if float %}{{ float }}{% endif %} btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    {{ title }}
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    {% for item in items %}
      <a class="dropdown-item" href="{{ item.url }}">{{ item.name }}</a>
    {% endfor %}
  </div>
</div>
