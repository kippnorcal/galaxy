{% extends "base.html" %}
{% load static %}
{% load humanize %}
{% block content %}
<div class="jumbotron jumbotron-fluid galaxy-banner">
  <div class="container text-center">
    <h1 class="text-white"><strong>Explore your data.</strong></h1>
    <a href="{% url "login" %}" class="btn btn-lg btn-warning text-white">LAUNCH</a>
  </div>
</div>

<div class="container">
  <div class="row">
    {% for stat in stats %}
    <div class="col-sm-2 {% if stat == stats|first %}offset-sm-2{% endif %} text-center">
      <h1 class="text-dark-orange">{{ stat.value|intcomma }}</h1>
      <h5 class="text-dark-blue">{{ stat.metric }}</h5>
    </div>
    {% endfor %}
  </div>
  <img class="logo mx-auto d-block" src="{% static "images/kipp_logo_primary.png" %}">
</div>
{% endblock %}
